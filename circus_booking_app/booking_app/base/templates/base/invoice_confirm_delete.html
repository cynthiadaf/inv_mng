{% extends 'base/base.html' %}
{% block content %}
<h1>Confirm Delete Invoice</h1>
<p>Are you sure you want to delete the invoice for {{ invoice.client.user.get_full_name|default:invoice.client.user.username }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'invoice_list' %}">Cancel</a>
</form>
{% endblock %}
