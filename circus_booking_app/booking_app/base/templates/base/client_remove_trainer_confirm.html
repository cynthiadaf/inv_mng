{% extends 'base/base.html' %}

{% block content %}
<h1>Remove Trainer</h1>
<p>Are you sure you want to remove {{ trainer.user.get_full_name|default:trainer.user.username }} as your trainer?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Removal</button>
</form>

<a href="{% url 'client_dashboard' %}">Cancel</a>
{% endblock %}
