{% extends 'base/base.html' %}
{% block content %}
<h1>Remove Client Confirmation</h1>
<p>Are you sure you want to remove {{ client.user.get_full_name|default:client.user.username }} from your client list?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'trainer_client_list' %}">Cancel</a>
</form>
{% endblock %}
