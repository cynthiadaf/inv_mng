<h1>Sessions</h1>

<table>
    <tr>
        <th>Session ID</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for session in sessions %}
    <tr>
        <td>{{ session.id }}</td>
        <td>{{ session.start_time }}</td>
        <td>{{ session.end_time }}</td>
        <td>{{ session.status }}</td>
        <td>
            <!-- Actions can be added here -->
            View Details
        </td>   
    </tr>
    {% empty %} 
    <tr>
        <td colspan="5">No sessions found.</td>     
    </tr>   
    {% endfor %}
</table>
