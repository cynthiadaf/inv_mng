<h1>My Clients</h1>

<table>
    <tr>
       
        <th>Client</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>

    {% for company in companies %}
    <tr>
        <td>{{ company.name }}</td>
        <td>{{ company.email }}</td>
        <td>{{ company.phone }}</td>
        <td>
            <!-- Actions can be added here -->
            View Details
        </td>
    </tr>

    {% empty %}
    <tr>
        <td colspan="5">No companies found.</td>
    </tr>
    {% endfor %}
</table>
