<h1>My Clients</h1>

<table>
    <tr>
       
        <th>Client</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>

    {% for client in clients %}
    <tr>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
        <td>
            <!-- Actions can be added here -->
            <a href="{% url 'client' client.id %}">View Details</a>
        </td>
    </tr>

    {% empty %}
    <tr>
        <td colspan="5">No companies found.</td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'client-create' %}">Create New Client</a>
<a href="{% url 'session-create' %}">Create New Session</a>
